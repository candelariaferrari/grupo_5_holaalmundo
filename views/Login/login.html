<!DOCTYPE html>

<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title> Iniciar Sesión </title>
          <script src="https://kit.fontawesome.com/3964fc737d.js" crossorigin="anonymous"></script>
          <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
          <link href= "/css/normalize.css" rel="stylesheet">   
          <link href="/css/login.css" rel="stylesheet">
</head>

<body>

    <main class="main-content"> 
        <section class="left-content">
            <div class="container-bg">
                <div class="logo">
                    <img  src="/images/logo-ham-blanco.png" alt="logo">
                </div>
                <div class="footer-container">
                    <ul class="iconos">
                        <li type="none"> <i class="fab fa-facebook-f"> </i> </li>
                        <li type="none"> <i class="fab fa-instagram"> </i> </li>   
                        <li type="none"> <i class="fab fa-linkedin-in"> </i> </li>
                        <li type="none"> <i class="fab fa-whatsapp"> </i> </li>
                    </ul>
                    <div class="cr"> Creado por Carlos - Martina - Carmela - Candelaria </div>
                </div>    
            </div>
        </section>
        <section class="right-content">
            <div class="inicio-sesion"><p>Inicio de sesión</p></div>
            <form class="formulario" action="/iniciarSesion" method="POST">   
                <div class="campos">
                    <label for="Mail"></label>
                    <input placeholder= "Mail" type="email" name="Mail" required>
                </div>
    
                <div class="campos">
                    <label for="Contrasenia"></label>
                    <input placeholder= "Contraseña" type="password" name="Contrasenia" required>
                </div>

                <div>
                    <a class="olv-cont" href="#"> ¿Olvidaste tu contraseña? </a>
                </div>
    
                <div class="campos">
                    <button class="ini" type="submit"> Iniciar </button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
