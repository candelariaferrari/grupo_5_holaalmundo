<!DOCTYPE html>

<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title> Iniciar Sesión </title>
          <link href="/css/login.css" rel="stylesheet">
          <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
          <link rel="preconnect" href="https://fonts.googleapis.com">
          <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
          <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

          <header> 

          <img class="logo" src="/images/logo-ham-blanco.png" alt="logo">

          <img class="bg" src="/images/bg-gris.jpg">

          </header> 

          <main> 

          <p class="inicio-sesion"> Inicio de sesión </p>

          <form action="/iniciarSesion" method="POST"> 
              
          <p class="campos">
          <input placeholder= "Mail" type="email" name="Mail" required>
          </p>

          <p class="campos">
          <input placeholder= "Contraseña" type="password" name="Contraseña" required>
          </p>

          <p>
          <a class="olv-cont" href="#"> Olvidaste tu contraseña? </a>
          </p>

          <p class="campos">
          <button class="ini" type="submit"> Iniciar </button>
          </p>

          </form>

          </main>

          <footer>
  
          <ul class="iconos">
          <li type="none"> <i class="fab fa-facebook-f"> </i> </li>
          <li type="none"> <i class="fab fa-instagram"> </i> </li>   
          <li type="none"> <i class="fab fa-linkedin-in"> </i> </li>
          <li type="none"> <i class="fab fa-whatsapp"> </i> </li>
          </ul>
          
          <div class="cr"> Creado por Carlos - Martina - Carmela - Candelaria </div>

          </footer>

</body>

</html>
